<script>
    // $('.side').draggable();
	$(init);

function init() {
  $('.card').draggable({
  
     
      stack: '#test ,#test2,.card',
      cursor: 'move',
      revert: true
  });
  
  
   $('.s').droppable({
  
     
      accept: '.card',
      hoverClass: 'hovered',
      drop: handleCardDrop
  });
}
 
var count=0;
  function handleCardDrop( event, ui ) {

  var slotNumber = $(this).attr("data");
  var cardNumber =  ui.draggable.attr("data"); 
    
if(slotNumber==cardNumber){
	count++;
	ui.draggable.addClass( 'correct' );
    ui.draggable.draggable( 'disable' );
    $(this).droppable( 'disable' );
    var k=$(this).attr('data');
    $(this).html('<img class="img-responsive" src="images/karchinno/item_'+k+'.png"/>');
    ui.draggable.hide();
	if(count==10)
{
document.getElementById('light2').style.display='block';
document.getElementById('fade').style.display='block'
}
}
else{
document.getElementById('light').style.display='block';
document.getElementById('fade').style.display='block'

}



}

</script>
